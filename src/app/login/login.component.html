
<div class="container-fuint">
  <div>
    <div class="background_nguoidung d-flex justify-content-center">

      <div class="m-auto">
        <h2 class="text-light ms-3">Tài khoản</h2>
        <div class="d-flex ">
          <a class="text-color text-decoration-none" href="#">Trang chủ </a>
          <p class="ps-3 pe-3 text-color ">/</p>
          <a class="text-color text-decoration-none">Tài khoản</a>
        </div>
      </div>
    </div>
    <form action="/api/login" class="d-flex justify-content-center" (ngSubmit)="login()" #loginForm="ngForm">
      
      <div class="col-5 m-5 shadow p-5">
        <div class="d-flex"><img class="img-logo m-auto" src="assets/img/logo.png" alt=""></div>
        
        <div class="mb-3">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
        </div><div class="d-flex">
          <button class="btn btn-primary m-auto" type="submit">Đăng nhập</button>
        </div>
        
        <div class="d-flex m-2">
          <p>Bạn lần đầu đến với chung tôi hãy! </p>
          <a class="text-decoration-none ms-3" routerLink="/register">Đăng ký</a>

        </div>
       
      </div>
      
    </form>

  </div>
