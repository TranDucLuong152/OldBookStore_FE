
    <div class="container-fuint">
      <div>
        <div class="background_nguoidung d-flex justify-content-center">
    
          <div class="m-auto">
            <h2 class="text-light ms-3">Đăng ký</h2>
            <div class="d-flex ">
              <a class="text-color text-decoration-none" href="#">Trang chủ </a>
              <p class="ps-3 pe-3 text-color ">/</p>
              <a class="text-color text-decoration-none">Tài khoản</a>
            </div>
          </div>
        </div>
       
    <form class="d-flex justify-content-center" (ngSubmit)="onSubmit()">
      <div class="col-7 m-1 shadow p-5">
        <h1 class="text-center">ĐĂNG KÝ</h1>
        <div class="mb-3">
          <label for="username" class="form-label ms-2">Tên tài khoản</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label ms-2">Mật khẩu</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label ms-2">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label ms-2">Địa chỉ</label>
          <input type="text" class="form-control" id="address" [(ngModel)]="user.address" name="address">
        </div>
        <div class="d-flex">
          <button class="btn btn-warning m-auto">Đăng ký</button>
        </div>
        <h6 class="text-center mt-2">{{messager}}</h6>
      </div>
      

    </form>


    
      </div>
