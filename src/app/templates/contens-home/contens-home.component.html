<div class="contens-home" id="sanpham">  <div class="container mt-5">
    <div class="d-flex ms-4">
        <div class="col-8">
            <h5 class="text-warning">Chất lượng</h5>
            <h2>Sản phẩm nổi bật</h2>
        </div>
        <div class="col-4 m-4">
          
           <a class="text-decoration-none fw-bolder text-content " href="">Tất cả</a>
           <a class="text-decoration-none fw-bolder text-content ms-3" href="#">Sách giảm giá</a>
           <a class="text-decoration-none fw-bolder text-content ms-3" href="#">Sách bán chạy</a>
           <a class="text-decoration-none fw-bolder text-content ms-3" href="#">Sách mới</a>   
        </div>

    </div>
    <div class="d-flex justify-content-around flex-wrap">
      <div *ngFor="let book of books | slice:0:8" >
        <div class="card mt-3" style="width: 18rem;">
          <img src="./assets/img/books/{{book.coverImage}}"  class="card-img-top m-auto mt-2" alt="...">
          <div class="card-body">
            <h5 class="card-title"> {{book.title}}</h5>
            <h6 class="text-primary ms-2">Giá: {{book.price}}</h6>
           
           <div class="d-flex justify-content-around"> <a class="text-decoration-none btn btn-outline-primary" routerLink="/products/{{book.bookId}}">Chi tiết</a>
            <button (click)="addToCart(book)" class="btn btn-outline-warning">Thêm vào giỏ hàng</button>
       
          </div>
        </div>
       
      </div>
       
       

    </div>

</div></div>
